<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Streaming</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <header>
  <div class="header-left">
    🎬 <span class="logo-text">Movie Stream</span>
  </div>
  <div class="header-right">
        <input
      type="text"
      id="search-input"
      placeholder="Tìm phim..."
      autocomplete="off"
    />
        <button id="btn-home" title="Trang chủ">🏠</button>
        <button id="btn-darkmode" title="Bật/tắt Dark Mode">🌙</button>
    <button id="btn-about" title="Giới thiệu">ℹ️</button>
  </div>
</header>  <main>
    <section id="movie-list"></section>

    <section id="player-section" class="hidden">
      <h2 id="movie-title"></h2>
      <video id="video-player" controls></video>
      <div id="episode-list"></div>
    </section>

  </main>
  <footer>
  <p>© 2025 Movie Stream. All rights reserved. Made with ❤️ by TQN.</p>
</footer>


  <script src="script.js"></script>
</body>
</html>
