<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temp Mail 10 ph√∫t</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #00ffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-shadow: 0 0 10px #00ffff;
    }
    .email-box {
      background: #111;
      border: 1px solid #00ffff99;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff88;
      margin-bottom: 20px;
    }
    .inbox {
      max-width: 600px;
      margin: auto;
    }
    .message {
      border: 1px solid #00ffff44;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
      background: #000;
      border-radius: 6px;
    }
    .message h3 {
      margin: 0;
      color: #00ff99;
    }
    button {
      background: none;
      color: #00ffff;
      border: 1px solid #00ffff99;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1em;
      margin: 10px;
    }
    button:hover {
      background-color: #001f1f;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <h1>üì¨ Mail 10 ph√∫t</h1>
  <div class="email-box">
    <p>Email t·∫°m th·ªùi c·ªßa b·∫°n:</p>
    <p id="email" style="font-size: 1.2em;"></p>
    <button onclick="copyEmail()">üìã Copy</button>
  </div>

  <div class="inbox">
    <h2>üì• Inbox</h2>
    <div id="messages">ƒêang t·∫£i...</div>
  </div>

  <script>
    const login = generateString(10);
    const domain = "1secmail.com";
    const email = `${login}@${domain}`;
    document.getElementById("email").textContent = email;

    function generateString(length) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let str = "";
      for (let i = 0; i < length; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }

    function copyEmail() {
      navigator.clipboard.writeText(email);
      alert("‚úÖ ƒê√£ copy email!");
    }

    async function fetchMessages() {
      const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`;
      const res = await fetch(url);
      const messages = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";

      if (messages.length === 0) {
        container.innerHTML = "<p>Ch∆∞a c√≥ mail n√†o...</p>";
        return;
      }

      for (const msg of messages) {
        const detailURL = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${msg.id}`;
        const detail = await fetch(detailURL).then(r => r.json());

        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <h3>üì® ${msg.from}</h3>
          <p><strong>Ch·ªß ƒë·ªÅ:</strong> ${msg.subject}</p>
          <p><strong>Th·ªùi gian:</strong> ${msg.date}</p>
          <div><strong>N·ªôi dung:</strong><br>${detail.htmlBody || detail.textBody}</div>
        `;
        container.appendChild(div);
      }
    }

    fetchMessages();
    setInterval(fetchMessages, 10000); // Refresh m·ªói 10s
  </script>
</body>
</html>
