<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Từ Quang Nam - Web Developer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    
    :root {
      --primary-color: #00f0ff;
      --secondary-color: #ff2d75;
      --bg-color: #0f0f1a;
      --text-color: #ffffff;
      --card-bg: rgba(15, 15, 26, 0.8);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] {
      --bg-color: #f5f5fa;
      --text-color: #333333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 240, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      opacity: 0.3;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .avatar-frame {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      padding: 5px;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0, 240, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--bg-color);
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: var(--primary-color);
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }

    .verified {
      color: var(--primary-color);
      margin-left: 5px;
      font-size: 16px;
    }

    .title {
      font-size: 16px;
      color: var(--secondary-color);
      margin-bottom: 20px;
      font-weight: 500;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .social-icons a:hover {
      background: var(--primary-color);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
    }

    .info {
      font-size: 14px;
      margin: 20px 0;
      line-height: 1.8;
      color: var(--text-color);
      font-weight: 400;
      letter-spacing: 0.5px;
      min-height: 100px;
    }

    .typing-text {
      border-right: 2px solid var(--primary-color);
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary-color); }
    }

    .timer {
      font-size: 14px;
      color: var(--secondary-color);
      margin: 15px 0;
      font-family: 'Orbitron', sans-serif;
    }

    .music-player {
      margin-top: 20px;
      width: 100%;
    }

    .music-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .music-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
    }

    .music-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.4);
    }

    .music-btn i {
      margin-right: 8px;
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      padding: 10px 15px;
      border-radius: 30px;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }

    select:hover {
      border-color: var(--primary-color);
    }

    select option {
      background: var(--bg-color);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--primary-color);
      color: #000;
    }

    .stats {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }

    .stats i {
      margin-right: 8px;
    }

    @media screen and (max-width: 768px) {
      .profile-card {
        padding: 20px;
      }
      
      .avatar-frame {
        width: 120px;
        height: 120px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .info {
        font-size: 13px;
      }
      
      .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 16px;
        margin: 0 8px;
      }
    }

    @media screen and (max-width: 480px) {
      .profile-card {
        padding: 15px;
      }
      
      .avatar-frame {
        width: 100px;
        height: 100px;
      }
      
      h1 {
        font-size: 18px;
      }
      
      .title {
        font-size: 14px;
      }
      
      .info {
        font-size: 12px;
      }
      
      .social-icons a {
        width: 30px;
        height: 30px;
        font-size: 14px;
        margin: 0 5px;
      }
      
      .theme-toggle {
        top: 15px;
        right: 15px;
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="backgroud.mp4" type="video/mp4">
  </video>

  <div class="particles" id="particles-js"></div>

  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <div class="container">
    <div class="profile-card">
      <div class="avatar-frame">
        <img src="https://i.pinimg.com/originals/0c/5e/aa/0c5eaa4715b42f1561c390f5f841c48a.gif" alt="avatar" class="avatar">
      </div>
      
      <h1> Từ Quang Nam<span class="verified">✔️</span></h1>
      <div class="title">Web Developer & Designer</div>
      
      <div class="social-icons">
        <a href="mailto:tuquangnamht2007@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://t.me/tuquangnam" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://facebook.com/tuquangnam07" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://tiktok.com/@tuquangnam07" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://github.com/tuquangnam07" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      </div>

      <div class="info" id="typingText">
        <!-- Nội dung sẽ được hiển thị với hiệu ứng đánh máy -->
      </div>

      <div class="timer">
        <i class="fas fa-clock"></i> <span id="timer"></span>
      </div>

      <div class="music-player">
        <select onchange="changeSong(this.value)" id="songSelect">
          <option value="">Chọn nhạc nền</option>
          <option value="./deanhluongthien.mp3">Để Anh Lương Thiện Remix</option>
          <option value="./emcuoiroia.mp3">Em Cưới Rồi À Remix</option>
          <option value="./freemanxlowremix.mp3">Free Man x Low Remix</option>
          <option value="./slayphonk.mp3">Slay Phonk</option>
          <option value="./thaproitudo.mp3">Tháp Rơi Tự Do</option>
        </select>
        
        <div class="music-controls">
          <button class="music-btn" onclick="toggleMusic()">
            <i class="fas fa-play" id="playIcon"></i> <span id="playText">Phát nhạc</span>
          </button>
          <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)" style="margin-left: 15px;">
          <i class="fas fa-volume-up" style="margin-left: 5px;"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="stats">
    <i class="fas fa-eye"></i> <span id="visitCount">0</span> lượt xem
  </div>

  <audio id="bgMusic" loop></audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  
    // Preloader
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('preloader').style.display = 'none';
        }, 500);
      }, 1000);
    });

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');
    
    // Kiểm tra theme từ localStorage hoặc preference hệ thống
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    themeToggle.addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    
    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        themeIcon.className = 'fas fa-moon';
      } else {
        themeIcon.className = 'fas fa-sun';
      }
    }

    // Typing effect
    const textToType = `THIẾT KẾ WEBSITE THEO YÊU CẦU\nCHUẨN SEO, CHUẨN UX/UI\nBẢO HÀNH ĐẾN KHI SẬP GOOGLE\nUY TÍN ĐẶT LÊN HÀNG ĐẦU\nZALO: 0941.564.770`;
    const typingText = document.getElementById('typingText');
    let charIndex = 0;
    
    function typeText() {
      if (charIndex < textToType.length) {
        // Xử lý ký tự xuống dòng
        if (textToType.charAt(charIndex) === '\n') {
          typingText.innerHTML += '<br>';
        } else {
          typingText.innerHTML += textToType.charAt(charIndex);
        }
        charIndex++;
        setTimeout(typeText, 50); // Tốc độ đánh máy
      } else {
        typingText.classList.remove('typing-text');
      }
    }
    
    // Bắt đầu hiệu ứng sau khi preloader kết thúc
    setTimeout(() => {
      typingText.classList.add('typing-text');
      typeText();
    }, 1500);

    // Timer
    function updateTimer() {
      const createdAt = new Date("2025-06-01T00:00:00");
      const now = new Date();
      const diff = Math.floor((now - createdAt) / 1000);
      
      const days = Math.floor(diff / (3600 * 24));
      const hours = Math.floor((diff % (3600 * 24)) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      
      document.getElementById("timer").innerHTML = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
    }
    
    setInterval(updateTimer, 1000);
    updateTimer();

    // Music player
    const audio = document.getElementById('bgMusic');
    let currentSong = "";
    let isPlaying = false;
    
    function changeSong(url) {
      if (url !== currentSong) {
        currentSong = url;
        audio.src = url;
        audio.volume = document.getElementById('volumeControl').value;
        
        if (url) {
          audio.play()
            .then(() => {
              isPlaying = true;
              updatePlayButton();
            })
            .catch(error => {
              console.log("Auto-play was prevented:", error);
              // Hiển thị nút play để người dùng có thể bắt đầu phát nhạc
              isPlaying = false;
              updatePlayButton();
            });
        } else {
          audio.pause();
          isPlaying = false;
          updatePlayButton();
        }
      }
    }
    
    function toggleMusic() {
      if (currentSong) {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
        isPlaying = !isPlaying;
        updatePlayButton();
      } else {
        // Nếu chưa chọn bài hát, chọn bài đầu tiên trong danh sách
        const select = document.getElementById('songSelect');
        if (select.options.length > 1) {
          select.selectedIndex = 1;
          changeSong(select.value);
        }
      }
    }
    
    function setVolume(volume) {
      audio.volume = volume;
    }
    
    function updatePlayButton() {
      const playIcon = document.getElementById('playIcon');
      const playText = document.getElementById('playText');
      
      if (isPlaying) {
        playIcon.className = 'fas fa-pause';
        playText.textContent = 'Tạm dừng';
      } else {
        playIcon.className = 'fas fa-play';
        playText.textContent = currentSong ? 'Tiếp tục' : 'Phát nhạc';
      }
    }
    
    // Theo dõi sự kiện kết thúc bài hát (đề phòng)
    audio.addEventListener('ended', function() {
      isPlaying = false;
      updatePlayButton();
    });

    // Particles.js
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00f0ff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f0ff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Visit counter (simplified - would use localStorage for demo)
    function updateVisitCount() {
      let count = localStorage.getItem('visitCount');
      if (!count) {
        count = 0;
      }
      count = parseInt(count) + 1;
      localStorage.setItem('visitCount', count);
      document.getElementById('visitCount').textContent = count;
      
      // Animation for the counter
      const counter = document.getElementById('visitCount');
      counter.style.transform = 'scale(1.5)';
      setTimeout(() => {
        counter.style.transform = 'scale(1)';
      }, 300);
    }
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      updateVisitCount();
    });
</script>
  
</body>
</html>
